<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <p id="coordinates">Координаты нажатия появятся здесь.</p>

    <script>
        document.addEventListener('click', (event) => {
            const coordinates = `Координаты: X = ${event.clientX}, Y = ${event.clientY}`;
            document.getElementById('coordinates').textContent = coordinates;
        });
    </script>
</body>
</html>
