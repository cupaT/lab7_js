<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <script src="task7.js" defer></script>
    <style>
        .line {
            margin: 20px auto;
            border: 0;
        }
    </style>
</head>
<body>
<h1>Горизонтальные линии</h1>
<p>Выберите значения параметров, которые требуется изменить, и нажмите кнопку <b>Выполнить</b>.</p>

<hr id="line" class="line" style="width: 270px; height: 25px; background-color: teal;">

<form id="lineForm">
    <fieldset>
        <legend>Выравнивание</legend>
        <label><input type="radio" name="alignment" value="left"> LEFT</label><br>
        <label><input type="radio" name="alignment" value="center" checked> CENTER</label><br>
        <label><input type="radio" name="alignment" value="right"> RIGHT</label>
    </fieldset>

    <fieldset>
        <legend>Размеры линии</legend>
        <label>Толщина линии (size): <input type="number" id="size" value="25"></label><br>
        <label>Длина линии (width): <input type="number" id="width" value="270"></label>
    </fieldset>

    <fieldset>
        <legend>Цвет линии (color)</legend>
        <select id="color">
            <option value="green">green</option>
            <option value="olive">olive</option>
            <option value="navy">navy</option>
            <option value="purple">purple</option>
            <option value="red">red</option>
            <option value="teal" selected>teal</option>
            <option value="gray">gray</option>
            <option value="silver">silver</option>
            <option value="yellow">yellow</option>
            <option value="blue">blue</option>
            <option value="fuchsia">fuchsia</option>
            <option value="white">white</option>
        </select>
    </fieldset>

    <button type="button" id="applyButton">Выполнить</button>
    <button type="reset">Обновить</button>
</form>
</body>
</html>
