<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <div id="text">Этот текст исчезнет при нажатии кнопки.</div>
    <button id="hideButton">Скрыть текст</button>

    <script>
        document.getElementById('hideButton').addEventListener('click', () => {
            document.getElementById('text').style.display = 'none';
        });
    </script>
</body>
</html>
