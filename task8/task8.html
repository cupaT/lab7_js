<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="welcome.css">
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="registration_frame1.css">
    <link rel="stylesheet" href="registration_frame2.css">
    <link rel="stylesheet" href="registration_frame3.css">
    <link rel="stylesheet" href="registration_final.css">
    <link rel="stylesheet" href="progress.css">

</head>
<body>
<!-- Индикатор прогресса -->
<div id="progress-indicator">
    <div id="progress-bar"></div>
</div>
<!-- Страница "Добро пожаловать" -->
<section id="welcome-section">
    <div class="welcome-container">
        <h1>Добро пожаловать!</h1>
        <p>Нажмите кнопку ниже, чтобы начать регистрацию.</p>
        <button id="start-registration">Регистрация</button>
    </div>
</section>

<!-- Лоадер -->
<section id="loader-section" style="display: none;">
    <div class="loader-container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
</section>

<!-- Основной контент -->
<main id="main-content" style="display: none;">
    <!-- Шаг 1: Фрейм для персональных данных -->
    <section id="frame_1" style="display: none;">
        <h2>Персональные данные</h2>
        <form id="personal-data-form">
            <label for="first-name">Имя:</label>
            <input type="text" id="first-name" required><br>

            <label for="last-name">Фамилия:</label>
            <input type="text" id="last-name" required><br>

            <label for="country">Страна:</label>
            <select id="country" required>
                <option value="" disabled selected>Выберите страну</option>
            </select><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" required><br>

            <label for="confirm-password">Подтвердите пароль:</label>
            <input type="password" id="confirm-password" required><br>

            <div class="buttons">
                <button type="button" id="cancel-button">Отмена</button>
                <button type="button" id="next-button" disabled>Далее</button>
            </div>
        </form>
    </section>

    <!-- Шаг 2: Подтверждение телефонного номера -->
    <section id="frame_2" style="display: none;">
        <h2>Подтверждение номера телефона</h2>
        <form id="phone-verification-form">
            <!-- Ввод номера телефона -->
            <label for="phone-number">Номер телефона:</label>
            <input type="tel" id="phone-number" placeholder="+79991234567" required>
            <button type="button" id="send-code-button" disabled>Отправить</button>

            <!-- Участок для кода подтверждения -->
            <div id="verification-code-section" style="display: none;">
                <label for="verification-code">Код подтверждения:</label>
                <input type="text" id="verification-code" maxlength="4" placeholder="1234">
                <button type="button" id="verify-code-button" disabled>Проверить</button>
            </div>

            <!-- Кнопки управления -->
            <div class="buttons">
                <button type="button" id="back-button-frame2">Назад</button>
                <button type="button" id="next-step-button" disabled>Далее</button>
            </div>
        </form>
    </section>

    <!-- Шаг 3: Метод оплаты -->
    <section id="frame_3" style="display: none;">
        <h2>Метод оплаты</h2>
        <form id="payment-form">
            <!-- Первая строка: Номер карты -->
            <label>Номер карты:</label>
            <div class="card-number-inputs">
                <input type="text" id="card-part-1" maxlength="4" pattern="\d{4}" required>
                <input type="text" id="card-part-2" maxlength="4" pattern="\d{4}" required>
                <input type="text" id="card-part-3" maxlength="4" pattern="\d{4}" required>
                <input type="text" id="card-part-4" maxlength="4" pattern="\d{4}" required>
            </div>

            <!-- Вторая строка: Месяц/Год и CVV -->
            <div class="card-expiry-cvv">
                <input type="text" id="card-expiry" placeholder="MM/YY" maxlength="5" pattern="\d{2}/\d{2}" required>
                <input type="text" id="card-cvv" placeholder="CVV" maxlength="3" pattern="\d{3}" required>
            </div>

            <!-- Кнопки управления -->
            <div class="buttons">
                <button id="back-button" type="button">Назад</button>
                <button id="finish-button" type="submit" disabled>Завершить</button>
            </div>
        </form>
    </section>

    <section id="frame_4" style="display: none;">
        <h2>Регистрация завершена!</h2>
        <p>Спасибо за регистрацию. Ваша заявка успешно обработана.</p>
    </section>
</main>

<script src="welcome.js"></script>
<script src="loader.js"></script>
<script src="registration.js"></script>
</body>
</html>
